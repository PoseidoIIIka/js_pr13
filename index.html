<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slider__body">
            <div class="slider__arrow left"><img src="media/maki_arrow-1.svg" alt=""></div>
            <div class="slider__images">
                <div class="slider__item active">
                    <img src="media/img1.jpg" alt="#">
                </div>
                <div class="slider__item">
                    <img src="media/img2.jpg" alt="#">
                </div>
                <div class="slider__item">
                    <img src="media/img3.avif" alt="#">
                </div>
                <div class="slider__item">
                    <img src="media/img4.avif" alt="#">
                </div>
            </div>
            <div class="slider__arrow right"><img src="media/maki_arrow.svg" alt=""></div>
        </div>
        <div class="slider__nav">
            <div data-index="0" class="slider__dot active"></div>
            <div data-index="1" class="slider__dot"></div>
            <div data-index="2" class="slider__dot"></div>
            <div data-index="3" class="slider__dot"></div>
            <!-- <div data-index="4" class="slider__dot"></div> -->
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
